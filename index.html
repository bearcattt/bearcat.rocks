<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bearcat</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
   <div class="container">
       <h2><img id="banner" src="src/image/bred.gif"/>Hi, I'm Bearcat!</h2>
       <p id="him">(He/Him)</p>
       <p>I’m a 13-year-old frontend web developer that loves cats.</p>
       <div id="links">
           <a href="https://github.com/bearcattt" target="_blank" rel="noopener noreferrer">

           <nav>
               <button id="openMenu">Lunar Proxy</button>

           <div id="menu-overlay" class="hidden">
               <div class="menu-content">

           </div>
       </div>
   </div>

   <script>
       document.getElementById("openMenu").addEventListener("click", function() {
    document.getElementById("menu-overlay").classList.remove("hidden");
});

document.getElementById("closeMenu").addEventListener("click", function() {
    document.getElementById("menu-overlay").classList.add("hidden");
});

   </script>
</body>
</html>
